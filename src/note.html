<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/css.css" />

  <title>Notes</title>
</head>

<body>
  <div style="padding-top: 10px;margin-bottom: 70px;display: flex;justify-content: center;">
    <div class=" w3-display-topright w3-padding-large w3-xlarge menu" style="z-index:2;" onclick="w3_open()">â˜°</div>

    <!-- Sidebar (hidden by default)  -->
    <nav class="w3-display-topright w3-sidebar w3-bar-block w3-card w3-top w3-large w3-animate-right"
      style="display:none;z-index:3;width:10%;min-width:100px" id="mySidebar">
      <a class="w3-bar-item w3-button w3-center" href="javascript:void(0)" onclick="w3_close()">&#10006;</a>
      <a id="home" class="w3-bar-item w3-button w3-center" onclick="w3_close()">Home</a>
      <a id="read1" class="w3-bar-item w3-button w3-center" onclick="w3_close()">Read</a>
      <a id="notes1" class="w3-bar-item w3-button w3-center" onclick="w3_close()">Notes</a>
    </nav>
    <a href="#" id="add-note" class=" btn1 btn1-white btn1-animate">Add Note</a>


  </div>

  <!-- Note form -->
  <div class="form-container hidden">
    <form class="note-form">
      <input type="text" id="note-title" name="note-title" placeholder="Title " />
      <textarea id="note-body" rows="6" required placeholder="write note ...."></textarea>
      <input type="text" id="note-category" name="category" placeholder="Add category " />
      <input type="number" id="book-page" name="book-page" placeholder="page number" />
      <input type="text" id="book-src" name="book-src" placeholder="Book name" />
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <!-- notes viewer -->
  <div class="notes-container card">
    <div class="note card">
      <h4 id="title"></h4>
      <p class="title" id="body"></p>
      <h6 id="category"></h6>
      <p id="page"></p>
      <p id="source"></p>
      <p id="color"></p>
    </div>
  </div>
  <script src="js/note.js"></script>
  <script src="js/renderer.js"></script>
</body>

</html>
