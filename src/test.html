<!DOCTYPE html>
<html>

<head>

<body>
    <div class="pdf-container">
        <div class="side-bar">
            <button id="return" class="btn">Return to MENU</button>
            <button id="open" class="btn">Open PDF</button>
            <button id="save" class="btn">Save</button>
        </div>
        <div class="viewer"></div>
    </div>










    <!-- Sidebar (hidden by default) -->
    <div class="w3-display-topright w3-padding-large w3-xlarge menu" style="z-index:2;" onclick="
  w3_open()">â˜°</div>

        style="display:none;z-index:3;width:10%;min-width:100px" id="mySidebar">

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">

        </div>
        <div class="w3-display-middle">

            <a id="viewer" class="w3-button w3-center button">Read</a>
            <a id="notes" class="w3-button w3-center button">Notes</a>
        </div>

    </div>

    <script defer src="js/renderer.js"></script>
